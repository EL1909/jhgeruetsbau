<!-- Add this modal structure at the end of your template -->
<div class="modal fade" id="serviceRequestModal" tabindex="-1" role="dialog" aria-labelledby="serviceRequestModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <a href="tel:+4901719389960">
            <h5 class="modal-title" id="serviceRequestModalLabel"><i class="fa-solid fa-phone"></i> 0171 9389960</h5>
          </a>
          <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <!-- Move your form here -->
          <form action="{% url 'termine:neue_termin' %}" method="post">
            {% csrf_token %}
            <div class="service-form"> 
                <div class="row">
                    <div class="col-12 form-outline">
                        <label for="contact_person">Ansprechpartner:</label>
                        <input type="text" id="contact_person" name="contact_person" required>
                    </div>
                    <div class="col-6 form-outline">
                        <label for="phone">Telefon:</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    <div class="col-6 form-outline">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="col-6 form-outline">
                        <label for="visit_date">Termin ab:</label>
                        <input type="date" id="visit_date" name="visit_date" required>
                    </div>
                    <div class="col-6 form-outline">
                        <label for="rent_timeframe">Mietdauer:</label>
                        <input type="text" id="rent_timeframe" name="rent_timeframe" placeholder="Wie viele Wochen?" oninput="updatePlaceholder(this)" required>
                    </div>
                    <div class="col-12 form-outline">
                        <label for="address">Adresse:</label>
                        <input type="text" id="address" name="address" required>
                    </div>
                    <div class="col-6 form-outline">
                        <label for="zipcode">Postleitzahl:</label>
                        <input type="text" id="zipcode" name="zipcode">
                    </div>
                    <div class="col-6 form-outline">
                        <label for="city">Ort:</label>
                        <input type="text" id="city" name="city" required>
                    </div>
                    <div class="col-12 form-outline">
                      <label for="notes">Kommentar:</label>
                      <input type="text" id="notes" name="notes" required>
                    </div>
                    <div class="col-12">
                        <button class="form-button" type="submit">Besuch anfordern</button>
                    </div>
                </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- Timeframe selection -->
<script>
  function updatePlaceholder(input) {
      // Get the user input value
      const userInput = input.value;

      // Update the placeholder based on user input
      if (userInput.trim() !== "") {
          input.placeholder = `${userInput} Wochen`;
      } else {
          input.placeholder = "Wie viele Wochen?";
      }
  }
</script>
