{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="row">
    <div id="ort" class="col-3">
        <h1>Zuverlässige</h1>
        <h4>und schnelle montagen in:</h4>
        <div id="ortlist"></div>
    </div>
    <div id="service-request" class="col-9">
        <div class="col-12">
            <button type="button" class="request-button" data-bs-toggle="modal" data-bs-target="#serviceRequestModal">
                <h2>Besuch anfordern</h2>
            </button>            
            <p>Nach einem ersten Besuch können wir feststellen, welche Art von Gerüst wir Ihnen anbieten können und wie viel Zeit für die Montage benötigt wird.</p>
        </div>
    </div>
</div>
<!-- Add this modal structure at the end of your template -->
<div class="modal fade" id="serviceRequestModal" tabindex="-1" role="dialog" aria-labelledby="serviceRequestModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="serviceRequestModalLabel">Besuch anfordern</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><i class="fa-solid fa-xmark"></i>
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <!-- Move your form here -->
          <form action="#" method="post">
            <div class="service-form"> 
                <div class="row">
                    <div class="col-12 form-outline">
                        <label for="contact_person">Ansprechpartner:</label>
                        <input type="text" id="contact_person" name="contact_person" required>
                    </div>
                    <div class="col-6 form-outline">
                        <label for="phone">Telefon:</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    <div class="col-6 form-outline">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="col-6 form-outline">
                        <label for="visit_date">Termin ab:</label>
                        <input type="date" id="visit_date" name="visit_date" required>
                    </div>
                    <div class="col-6 form-outline">
                        <label for="duration">Mietdauer:</label>
                        <input type="text" id="duration" name="duration" required>
                    </div>
                    <div class="col-12 form-outline">
                        <label for="address">Adresse:</label>
                        <input type="text" id="address" name="address" required>
                    </div>
                    <div class="col-6 form-outline">
                        <label for="zipcode">Postleitzahl:</label>
                        <input type="text" id="zipcode" name="zipcode" required>
                    </div>
                    <div class="col-6 form-outline">
                        <label for="city">Ort:</label>
                        <input type="text" id="city" name="city" required>
                    </div>
                    <div class="col-12">
                        <button class="form-button" type="submit">Besuch anfordern</button>
                    </div>
                </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
