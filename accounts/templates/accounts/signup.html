<h2>Konto Erstellen</h2>
<form method="post" action="{% url 'account_signup' %}" tags="entrance,login">
    {% csrf_token %}
    <div class="service-form">
        <div class="form-group">
            <label for="id_username">Benutzername:</label>
            <input type="text" name="username" id="id_username" required>
        </div>
        <div class="form-group">
            <label for="id_email">Email:</label>
            <input type="email" name="email" id="id_email" required>
        </div>
        <div class="form-group">
            <label for="id_password1">Kennwort:</label>
            <input type="password" name="password1" id="id_password1" required>
        </div>
        <div class="form-group">
            <label for="id_password2">Kennwort Best√§tigen:</label>
            <input type="password" name="password2" id="id_password2" required>
        </div>
      </div>
      <button class="form-button" type="submit" tags="prominent,login">Konto Erstellen</button>
</form>
{% for error in form.errors %}
    <div class="error">{{ error }}</div>
{% endfor %}
