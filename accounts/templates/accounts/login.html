{% block login_content %}
  <h2>Anmelden</h2>
  <form method="post" action="{% url 'account_login' %}">
    {% csrf_token %}
      <div class="service-form"> 
      {{ form.as_p }}
      </div>
    <button type="submit">Anmelden</button>
  </form>
  <p><a href="{% url 'account_reset_password' %}">Kennwort vergessen?</a></p>
{% endblock login_content %}
