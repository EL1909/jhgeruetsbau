{% load allauth i18n socialaccount %}
{% block content %}
    <h2>Konto Erstellen</h2>
    <form method="post" action="{% url 'account_signup' %}" tags="entrance,login">
        {% csrf_token %}
        {{ form }}
        <button type="submit" tags="prominent,login">Weiter</button>
    </form>
{% endblock content %}
