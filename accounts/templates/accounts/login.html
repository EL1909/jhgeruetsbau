<form method="post" id="loginForm" action="{% url 'account_login' %}">
  {% csrf_token %}
  <div class="service-form">
    <div class="form-group">
      <label for="id_username">Benutzername:</label>
      <input type="text" name="username" id="id_username" required>
    </div>
    <div class="form-group">
      <label for="id_password">Kennwort:</label>
      <input type="password" name="password" id="id_password" required>
    </div>
  </div>
  <button class="form-button" type="submit">Anmelden</button>
</form>
<p><a href="{% url 'account_reset_password' %}">Kennwort vergessen?</a></p>
