<!-- Login Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <ul class="nav nav-tabs" id="loginTabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <a class="nav-link active" id="login-tab" data-bs-toggle="tab" href="#loginContent" role="tab" aria-controls="loginContent" aria-selected="true">Anmelden</a>
                    </li>
                    <li class="nav-item" role="presentation">
                        <a class="nav-link" id="register-tab" data-bs-toggle="tab" href="#signupContent" role="tab" aria-controls="registerContent" aria-selected="false">Konto Erstellen</a>
                    </li>
                </ul>
                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="tab-content">
                    <div class="tab-pane fade show active" id="loginContent" role="tabpanel" aria-labelledby="login-tab">
                        <h2>Anmelden</h2>
                        <form method="post" action="{% url 'account_login' %}">
                          {% csrf_token %}
                          {{ form.as_p }}
                          {% include 'accounts/login.html' %}
                          <button type="submit">Anmelden</button>
                        </form>
                    </div>
                    <div class="tab-pane fade" id="signupContent" role="tabpanel" aria-labelledby="register-tab">
                        <!-- Registration Form -->
                        <h2>Konto Erstellen</h2>
                        <form method="post" action="{% url 'account_signup' %}" tags="entrance,register">
                            {% csrf_token %}
                            {{ form.as_p }}
                            {% include 'accounts/signup.html' %}
                            <button type="submit" tags="prominent,register">Register</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
